      <div class="row align-items-center">

      <div class="col-lg-6 mb-4">
        <h2 class="font-weight-normal mb-4">Surabhi Shopping Welcomes You </h2>
        <img class="image-fluid col-lg-12"  src="images/bg-01.jpg">
        <p class="lead text-muted">Kindly register your account Enjoy your Shopping</p>
     
      </div>

      <div class="col-lg-6 mb-4">

        <div id="mdb-lightbox-ui"></div>
<!-- Default form register -->
          <form class="text-center" action="#!">

            <p class="h4 mb-4">Sign up</p>

            <div class="form-row mb-4">
              <div class="col">
                <!-- First name -->
                <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <!-- Last name -->
                <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
              </div>
            </div>

            <!-- E-mail -->
           <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <span class="input-group-text" id="basic-addon2">@example.com</span>
  </div>
			  </div>
            <!-- Phone number -->
            <input type="number" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number"
              aria-describedby="defaultRegisterFormPhoneHelpBlock">
            <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
              Mandatory - for two step authentication
            </small>

          <!-- Password -->
            <input type="password" id="defaultRegisterFormPassword" class="form-control mb-3" placeholder="Password"
              aria-describedby="defaultRegisterFormPasswordHelpBlock">
            
            <!-- Password -->
            <input type="password" id="defaultRegisterFormPassword2" class="form-control" placeholder=" Confirm Password"
              aria-describedby="defaultRegisterFormPasswordHelpBlock">
            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
              At least 8 characters and 1 digit
            </small>

            <!-- Sign up button -->
            <button class="btn signinbutton  " type="submit">Sign in</button>
            

         
          </form>
          <!-- Default form register -->
